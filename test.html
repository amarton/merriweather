<!DOCTYPE html>
<html>


<style>


#quote-container {
  width:100%;
  background:#000;
  background-image: url("dist/images/headshot.png");
  background-repeat: no-repeat;
  background-position: left; 
  background-size: 250px;

}


blockquote{
  display:block;
  padding: 15px 20px 15px 45px;
  margin: 0 0 20px;
  position: relative;
  margin-top: 25px;
  /*Font*/
  font-family: serif;
  font-size: 1.5em;
  line-height: 140%;
  color: #fff;
  text-align: justify;

  width:90%;
  max-width: 700px;
  margin: 0 auto;
  height:150px;
  overflow: hidden;
  margin-left: 25%;

}

blockquote::before{
  content: "\201C"; /*Unicode for Left Double Quote*/
  
  /*Font*/
  font-family: Georgia, serif;
  font-size: 60px;
  font-weight: bold;
  color: #daa520;
  padding-top: 15px;
  padding-right: 25px;
  
  /*Positioning*/
  position: absolute;
  left: 1px;
  top:5px;
}

blockquote::after{
  /*Reset to make sure*/
  content: "";
}

#source {
  margin-top: 10px;
  font-family: sans-serif;
  font-size: .65em;
  text-transform: uppercase;
  color: #daa520;

}

#arrow-right {
  color: #daa520;
  font-size: 5em;
  float:right;
  margin-right: 25px;
  padding-top: 20px;
    cursor: pointer;
}

#arrow-left {
  color: #daa520;
  font-size: 5em;
  float:left;
  margin-right: 25px;
  padding-top: 20px;
  cursor: pointer;
  display: none;
}

.headshot{
  float: left;
  overflow: hidden;
}

</style>


     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


  <script type="text/javascript">
      
    var data = [
      {"id":1,"quote":"I walked across the stage at Merriweather in 1994 at my high school gradution. It was really cool to walk across the same stage where I saw Morrisey, Depeche Mode and so many other great bands.","source":"- Adam Marton, Baltimore Sun Designer", "image":"dist/images/headshot.png"},
      {"id":2,"quote":"What is the answer?","source":"Jin Kim", "image":"dist/images/headshot2.png"},
      {"id":3,"quote":"How are you feeling?","source":"James Foley", "image":"dist/images/headshot.png"}
    ];


    var nextlinkID = 2;
    var prevlinkID = 1;


    function nextQuote(quoteID){


      $.each(data, function(idx, obj) {
        if (obj.id == quoteID) {
        
          source = obj.source;
          quote = obj.quote;
          image = obj.image;


        }

      });

      $('#quote').html(quote);
      $('#source').html(source);
      $('#quote-container').css("background-image", "url(" + image + ")");

       nextlinkID = ++quoteID;
       prevlinkID = nextlinkID - 2;
  
       if (prevlinkID !== 0) {
    
        $('#arrow-left').show();
      } else {
        $('#arrow-left').hide();
      }

      //SET THIS NUMBER -- 4 -- THE HIGHEST RACE ID PLUS 1
       if (nextlinkID == 4) {
    
        $('#arrow-right').hide();
      } else {
        $('#arrow-right').show();
      }



    };





</script>

<body>

<div id="quote-container">
  <div id="arrow-right"  onClick="nextQuote(nextlinkID);">&rsaquo;</div>
  <div id="arrow-left"  onClick="nextQuote(prevlinkID);">&lsaquo;</div>
  <blockquote><span id="quote">I walked across the stage at Merriweather in 1994 at my high school gradution. It was really cool to walk across the same stage where I saw Morrisey, Depeche Mode and so many other great bands.</span>
    <div id="source"> - Adam Marton, Baltimore Sun Designer</div>
  </blockquote>
</div>





</body>
</html>
